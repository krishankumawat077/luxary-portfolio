<div class="bento-grid">
    <div class="card profile">
        <h1>Creative Developer</h1>
        <p>Building digital experiences with precision.</p>
    </div>

    <div class="card interaction">
        <h3>Connect with the Database</h3>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <form id="dataForm">
            <input type="text" id="name" placeholder="Name" required>
            <textarea id="message" placeholder="Project Idea"></textarea>
            <button type="submit">Deploy Entry</button>
        </form>
        <div id="status-update">System Ready</div>
    </div>

    <div class="card data-viewer">
        <h3>Live Entries</h3>
        <div id="entry-list"></div>
    </div>
</div>
